<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>

   <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

   <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
   <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

   <style>

      .push-down-2 {
         margin-top: 2rem;
      }

   </style>

</head>

<body>

   <div class="container">

      <!-- Page header -->
      <h1>Profile Maker</h1>
      <p>Select options below to create your profile.</p>

      <!-- add .form-horizontal for horizontal forms -->
      <form action="" id="my-form-id">

         <!-- Simple input -->
         <div class="form-group">
            <label for="name1">My name is ...</label>
            <input type="text" class="form-control" id="name" placeholder="Mary Smith">
         </div>

         <!-- Select dropdown -->
         <div class="form-group">
            <label for="dropdown-1">Character I'm most like ...</label>
            <select class="form-control" id="identify-with" name="dropdown-1">
               <option value="" disabled="disabled" selected="selected">-- select --</option>
               <option value="a noob jedi with anger issues.">Luke Skywalker</option>
               <option value="a rebel leader with a sassy 'tude!">Leia Organa</option>
               <option value="a veteran smuggler with a heart of gold.">Han Solo</option>
               <option value="a loyal co-pilot, and a bit of a sore loser.">Chewbacca</option>
            </select>
         </div>

         <!-- Checkboxes -->
         <div class="form-group">
            <label for="weapon">I carry a ...</label>
            <div class="checkbox">
               <label>
                  <input name="weapon" type="checkbox" value="blaster" id="check-blaster">
                  Blaster
               </label>
            </div>
            <div class="checkbox">
               <label>
                  <input name="weapon" type="checkbox" value="lightsaber" id="check-saber">
                  Lightsaber
               </label>
            </div>
            <div class="checkbox">
               <label>
                  <input name="weapon" type="checkbox" value="bowcaster" id="check-bowcaster">
                  Bowcaster
               </label>
            </div>
         </div>

         <!-- Radio buttons -->
         <div class="form-group">
            <label>I grew up on ...</label>
            <div class="radio">
               <label>
                  <input type="radio" name="planets" id="planet1" value="Tattoine">
                  Tattoine
               </label>
            </div>
            <div class="radio">
               <label>
                  <input type="radio" name="planets" id="planet2" value="Kashyyyk">
                  Kashyyyk
               </label>
            </div>
            <div class="radio">
               <label>
                  <input type="radio" name="planets" id="planet3" value="Alderan">
                  Alderan
               </label>
            </div>
         </div>

         <!-- Textarea -->
         <label for="textarea-1">A little about myself ...</label>
         <textarea name="textarea-1" type="" class="form-control" rows="4" id="more-about-me"></textarea>

      </form>

      <div class="push-down-2"></div>

      <!-- Buttons -->
      <button type="button" class="btn btn-default" id="clear-form"><i class="fa fa-refresh fa-fw" aria-hidden="true"></i> Reset</button>

      <button type="button" class="btn btn-primary" id="submit-form"><i class="fa fa-fw fa-cogs" aria-hidden="true"></i> Submit</button>

      <div class="push-down-2"></div>

      <!-- Leave empty —– This content will be generated by jQuery -->
      <div id="profile-box" class="alert alert-info">
         <h4>Who am I....?</h4>
      </div>

   </div>

   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

   <script>

   // Execute this code once the page has loaded fully
   $(document).ready(function() {


      function outputForm() {

         // Get the value of the simple text input field
         var name = $('#name').val();

         // Get the value of the dropdown
         var identifyWith = $('#identify-with').val();

         // Get the values of the checkboxes
         var weaponOfChoice = [];
            $.each($("input[name='weapon']:checked"), function(){
                weaponOfChoice.push( $(this).val() );
            });

         var allWeapons = weaponOfChoice.join(", ") + ".";

         // Get the value of the chosen radio button
         var whichPlanet = $("input[name='planets']:checked").val();

         // Get the value of the textarea
         var moreInfo = $.trim( $("#more-about-me").val() );

         // Concatenate a string from all the variables
         outputString = "My name is " + name + " and I'm " + identifyWith + " My weapon(s) of choice is/are: " + allWeapons + " I come from the planet " + whichPlanet + ". " + moreInfo;

         // Write the string to the output div
         $("#profile-box").html("<p class='lead'>" + outputString + "</p>");

      };


      // Clear the form button
      $('#clear-form').click(function(){
         location.reload(true);
      });

      // Submit the form button
      $('#submit-form').on("click", outputForm );



   });

   </script>

</body>

</html>
